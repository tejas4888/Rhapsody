{% load static %}
<head>
    <title>RhapSody</title>
    <link rel="icon" type="image/png" href="{% static "homepage/images/icons/favicon.ico" %}"/>
	<link rel="stylesheet" type="text/css" href="{% static "homepage/vendor/bootstrap/css/bootstrap.min.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "homepage/fonts/font-awesome-4.7.0/css/font-awesome.min.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "homepage/vendor/animate/animate.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "homepage/vendor/css-hamburgers/hamburgers.min.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "homepage/vendor/select2/select2.min.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "homepage/css/util.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "homepage/css/main.css"%}">
</head>
<body>
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static "homepage/images/img-01.png" %}" alt="IMG">
				</div>

				<form method="post" action="{% url 'login' %}" class="login100-form validate-form">
					{% csrf_token %}

                    <span class="login100-form-title">
						RhapSody
					</span>

                    <div class="wrap-input100 validate-input">
                        <td >{{ form.username.label_tag }}</td>
                        <div class="input100" style="padding-top: 12px">{{ form.username }}
                        <span class="symbol-input100" style="padding-top: 36px">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                            </div>
					</div>

                    <div class="wrap-input100 validate-input">
                        <td >{{ form.password.label_tag }}</td>
                        <div class="input100" style="padding-top: 12px">{{ form.password }}
                        <span class="symbol-input100" style="padding-top: 36px">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                            </div>
					</div>


					<div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>



    <script src="{% static "homepage/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
	<script src="{% static "homepage/vendor/bootstrap/js/popper.js"%}"></script>
	<script src="{% static "homepage/vendor/bootstrap/js/bootstrap.min.js"%}"></script>
	<script src="{% static "homepage/vendor/select2/select2.min.js"%}"></script>
	<script src="{% static "homepage/vendor/tilt/tilt.jquery.min.js"%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!-- <script src="{% static "homepage/js/main.js"%}"></script> -->
</body>
