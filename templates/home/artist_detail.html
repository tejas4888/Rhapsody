{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static "homepage/css/album_detail.css"%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{{ current_artist.artist_name }}</title>

    <style>
      .content { position: relative; height: 400px;}
      .content div { position: absolute; width: 45%; }
      .blue { top: 60px; right: 100px;   background: linear-gradient(to right, #000000, #25b7c4); }
      .green { top: 60px; left: 15px; }
    </style>

</head>
<body>

<div class="content">
      <div class="blue">
          <img style="height: 350px" src="{% static current_artist.artist_image %}">
      </div>
      <div class="green">
                  <link rel="stylesheet" href="{% static 'homepage/css/album_title.css' %}">
          <h1>{{ current_artist.artist_name }}</h1>
        <p>{{ current_artist.artist_desc }}</p>
      </div>

    </div>

<table class="rwd-table" >
  <tr>
      <th>No.</th>
      <th>Song</th>
      <th>Album</th>
      <th>Length</th>
  </tr>

    {% for song in artist_songs %}
  <tr>
      <td data-th="No.">{{ forloop.counter }}</td>
      <td data-th="Song"><a style="color: #FFFFFF; text-underline: transparent" href="{% url 'song_detail' song.id %}">{{ song.song_title }}</a></td>
      <td data-th="Album"><a style="color: #FFFFFF; text-underline: transparent" href="{% url 'album_detail' song.song_album_id %}">{{ song.song_album }}</a></td>
    <td data-th="Length">{{ song.song_length }}</td>
  </tr>
    {% endfor %}

</table>

</body>
</html>
