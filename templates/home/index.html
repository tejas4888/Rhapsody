{% load static %}
<head xmlns="http://www.w3.org/1999/html"><title>Rhapsody</title>
<link rel="stylesheet" type="text/css" href="{% static "homepage/css/tiles.css" %}"/>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'homepage/css/style.css' %}">
</head>
<body>

    <div class="container-fluid">
    <div class="row">
    <div class="col-sm-10" style="margin-left: 264px; margin-top: 45px">
        <link rel="stylesheet" href="{% static 'homepage/css/title.css' %}">
        <h1>RHAPSODY</h1>
    </div>
    </div>
    </div>

    <ul style="position:fixed; top:2%; left: 2%">
    {% if user.is_authenticated %}
                    <li>User: {{ user.get_username }}</li>
                    <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
               {% endif %}
    </ul>


    <div class="tiles">
        {% for album in all_albums %}
            <a class="tile" href="{% url 'album_detail' album.id %}"><img style="height: 300px; width: 200px" src="{% static album.album_logo %}"/><div class="details"><span class="title">{{ album.album_title }}</span><span class="info">{{ album.album_desc }}</span></div></a>
	    {% endfor %}
    </div>
</body>
